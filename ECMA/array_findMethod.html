        <title>
            new predefined methods supported on Arrays - filter
        </title>
    </head>
    <body>
        <script>


            var productDetails = [
                {
                    name: 'laptop',
                    price: 2000,
                    manufacturer: 'Sony'
                },
                {
                    name: 'TV',
                    price: 1000,
                    manufacturer: 'Sony'
                },
                {
                    name: 'mobile',
                    price: 5000,
                    manufacturer: 'Sony'
                }
            ];

            var productData = productDetails.find((data) => {
                if (data.price == 3456) {
                    return true;
                }
            });

            console.log(productData)
