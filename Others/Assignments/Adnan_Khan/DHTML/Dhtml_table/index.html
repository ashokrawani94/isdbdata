<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .mainContainer {
        height: 450px;
        padding: 12px;
        width: 950px;
        margin: 5px auto;
      }
      .StudentEntry {
        border: 1px solid;
        width: 300px;
      }
      li {
        list-style: none;
        margin: 10px;
      }
      .mainContainer > li {
        float: left;
      }
      .displayDetails {
        border: 1px solid;
        display: none;
      }
      td {
        width: 105px;
      }
    </style>
    <script src="index.js"></script>
  </head>
  <body>
    <ul class="mainContainer">
      <li class="StudentEntry">
        <ul>
          <li><h3>Student</h3></li>
          <li>
            Name:
            <input type="text" id="sName" />
          </li>
          <li>
            Age:
            <input type="text" id="sAge" />
          </li>
          <li>
            Gender: <input type="radio" name="gender" value="male" id="sGender" />Male
            <input type="radio" name="gender" value ="Female" id="sGender" />Female
          </li>
          <li>
            <select id="Location">
              <option>Select</option>
              <option>Hyderabad</option>
              <option>Bangalore</option>
              <option>Pune</option>
            </select>
          </li>
          <input
            type="button"
            value="Add"
            id="Add-btn"
            onclick="getUserData()"
          />
        </ul>
      </li>
      <li class="displayDetails">
        <ul>
          <li>
            <h3>Students Details</h3>
          </li>
          <li>
            <table id="studentTable" border="1" cellpadding="0" cellspacing="0">
              <tr>
                <td>Name</td>
                <td>Age</td>
                <td>Gender</td>
                <td>Location</td>
                <td>Opertion</td>
              </tr>
            </table>
          </li>
        </ul>
      </li>
    </ul>
  </body>
</html>
