<body>
    <h3>Math Operations</h3>
    <ul>
        <li>
            enter first value:
            <input type="text" id="fval">

        </li>
        <li>
            enter second value:
            <input type="text" id="sval">

        </li>

            select an operation:
            <select id="userOption">

                <option>Substraction</option>

        </li>
        <li>

        <li>
            <span id="result1"></span>
        </li>

    </ul>
