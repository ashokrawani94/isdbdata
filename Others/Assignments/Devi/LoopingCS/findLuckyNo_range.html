<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyNumber on range</title>
</head>
<body>
    <script>
        var rem = 0, sum = 0, n = 0;

        for(var i = 50; i<=100; i++)
        {
            n=i;
            while(n > 0)
            {
                rem = n % 10;
                n = n / 10;
                n = parseInt(n);
                sum = sum + rem;
                if(n==0 && sum > 9)
                {
                    n = sum;
                    sum = 0;
                }
            }
            console.log("for " + i +"lucky Number is " + sum);
            rem = 0, sum = 0;
        }
    </script>
    
</body>
</html>
