<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Or Not</title>
</head>
<body>
    <script>
        var rem, temp , result = 0, n;
        var n = prompt("enter a number");
        n = parseInt(n);
        temp = n;
        console.log( "given number is "+ n);
        while(n > 0) {
            var rem = n % 10;
            result = (result * 10) + rem;
            n = n / 10;
            n = parseInt(n);
        }
        if( result == temp){
                console.log("is a palindrome" +result);
            } else {
                console.log("its not a palindrome" +result);
            }
    </script>
    
</body>
</html>
