<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Reverse of a number</title>
    </head>
    <body>
      <script>
        var n = prompt("enter a number");
        n = parseInt(n);
        console.log (" given number is " + n);
        var reverse = 0;
        var rem;
        while(n>0){
            rem = n % 10;
            reverse = (reverse * 10) + rem;
            n = n / 10;
            n = parseInt(n);
        }
        console.log (" reverse of a given number " + reverse);
        

      </script>  
    </body>
</html>
