<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of Digits from Given Number</title>
</head>
<body>
    <script>
        var number = prompt ("enter a number")
        n = parseInt(number);
        var rem = 0, sum = 0;

        while(n!=0)
        {
            rem = n % 10;
            n = n / 10;
            n = parseInt(n);
            sum = sum + rem;

        }

        console.log("sum of the digits for " + number + " is : " + sum);

    </script>
    
</body>
</html>
