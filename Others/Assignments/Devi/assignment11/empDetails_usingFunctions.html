<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details using functions</title>
</head>
<body>
    <h2>Employee Details</h2>
    <script>
        var ename, eage, eDept, egender, basicSalary, pf, hra, totalSal, totalTax;
        var taxpercent =0;

        //function created to take employee inputs by prompt
    function getEmpDetails() {
        ename = prompt ("enter employee name");
        eage = prompt ("enter age of the employee");
        eDept = prompt ("department of the employee");
        egender = prompt ("enter the gender employee");
        basicSalary = prompt ("enter Salary");
        basicSalary = parseInt(basicSalary);

        calTotalSal();
        calcTax();
        dispalyEmpDetails();
    }
        //function created to calculate pf, hra and totalsal
    function calTotalSal() {
        pf  = (14 * basicSalary) / 100;
        hra = ( 12 * basicSalary) / 100;
        totalSal = pf + hra + basicSalary;
    }

        //function created to cal tax
    function calcTax(){
        if(egender== "male")
        {
            if(totalSal > 300000){
                taxpercent = 15;
            }
            else if(totalSal > 200000){
                taxpercent = 10;
            }
            else if(totalSal > 100000){
                taxpercent = 5
            }
            else
            {
                taxpercent = 0;
            }
        }
        else if(egender=="female")
        {
            if(totalSal > 300000)
            {
                taxpercent = 10;
            }
            else if(totalSal > 200000)
            {
                taxpercent = 5;
            }
            else 
            {
                taxpercent = 0
            }
        }
        taxToBePaid = (totalSal * taxpercent) / 100;
    }
    //fuction created to display all details of employee
    function dispalyEmpDetails(){
        console.log("Employee name: " +ename);
        console.log("Employee age: " +eage);
        console.log("Employee department: " +eDept);
        console.log("Employee gender: " +egender);
        console.log("Employee basicSalary: " +basicSalary);
        console.log(" PF :" +pf);
        console.log("HRA :" +hra);
        console.log("toatal salary :" +totalSal);
        console.log("total tax is :" +taxToBePaid);
    }
    //calling function to take employee details and showing the result
    getEmpDetails();
    </script>
    
</body>
</html>
