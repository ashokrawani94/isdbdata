    MultiLevelInheritence

  <script>
    class UnivercityDetails {
      constructor() {
        this.Uname = 'JNTUK';
        this.Uloc = 'Kakinada';
        this.Upricipal = 'raja';
      }
    }
    class CollegeDetails extends UnivercityDetails {
      constructor() {
        super();
        this.Cname = 'Srinivasa';
        this.Cloc = 'Amalapuram';
        this.Cpricipal = 'Ranganath';
      }
    }
    class StudentDetaisl extends CollegeDetails {
      constructor() {
        super();
        this.sname = 'vikram';
        this.sage = 24;
        this.sgrade = 'A+';
      }
      showDetails() {
        console.log(`The Student name is ${this.sname}`);
        console.log(`The Student Age is ${this.sage}`);

        console.log(`The student college is ${this.Cname}`);
        console.log(`The student college Location ${this.Cloc}`);

        console.log(`The student college Afflieated to ${this.Uname}`);
      }
    }
    var stu = new StudentDetaisl();
    stu.showDetails();
  </script>
