  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment Employee Pay-slip</title>
        <link rel="stylesheet" href="classes.css" />
      </head>
      <body>
        <div class="title">Student ProgressCard</div>
        <div class="container">
          <ul>
            <li>Name: <input type="text" name="" id="sname" /></li>
            <li>Age: <input type="text" name="" id="sage" /></li>
            <li>Gender: <input type="text" name="" id="sgender" /></li>
            <li>Class: <input type="text" name="" id="sclass" /></li>
            <li>
              Marks: <input type="text" name="" id="m1" />
              <input type="text" name="" id="m2" />
              <input type="text" name="" id="m3" />
            </li>
            <li><input type="button" value="submit" id="btn" /></li>
          </ul>
        </div>
        <div class="displayBlock">
          <ul>
            <li>Name: <span id="dname"></span></li>
            <li>Age: <span id="dage"></span></li>
            <li>Gender: <span id="dgender"></span></li>
            <li>Class: <span id="dclass"></span></li>
            <li>Total: <span id="dtotal"></span></li>
            <li>Average: <span id="davg"></span></li>
            <li>Grade: <span id="dgrade"></span></li>
          </ul>
        </div>
      </body>
      <script src="classes.js"></script>
    </html>
  </body>
